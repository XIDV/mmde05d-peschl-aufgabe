<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/XIDV_Logo_final.svg" type="image/x-icon">
    <title>ESA-5 -- MMDE05D</title>

    <link rel="stylesheet" href="src/style.css">

</head>
    <body>
        <header>
            <div class="headerTitle">ESA-5 -- MMDE05D-XX1-N01</div>
            <div class="subTitle">Sebastian Peschl | 800550686 | 0186.02</div>
        </header>

        <main>
            <h1>Lösung</h1>
            <section class="solution" id="showDate">
                <h2>1. Ausgabe des aktuellen Datums</h2>
                <div id="greetingContainer"></div>
            </section>
            <section class="solution" id="showMouseover">
                <h2>2. Bildwechsel bei Mausover</h2>
                <form id="imgChangeSelection">
                    <fieldset>
                        <legend>Bitte wählen Sie aus: Bildwechsel mit ...</legend>
                        <div class="formElementWrapper">
                            <label for="changeVariant1">(1) HTML-Event-Handler</label>
                            <input type="radio" name="changeVariant" id="changeVariant1" value="1" checked>
                        </div>
                        <div class="formElementWrapper">
                            <label for="changeVariant2">(2) Eventlistener (Austausch des Bildes)</label>
                            <input type="radio" name="changeVariant" id="changeVariant2" value="2">
                        </div>
                        <div class="formElementWrapper">
                            <label for="changeVariant3">(3) Eventlistener (Overlay)</label>
                            <input type="radio" name="changeVariant" id="changeVariant3" value="3">
                        </div>
                    </fieldset>
                </form>
                <div class="imgDemoContainer">
                    <div class="imgContainer">
                        <img class="demoImg" name="img1" src="src/img/img1.jpg" alt="Demo-Bild 1" onmouseover="overImgHandler(this)" onmouseout="outImgHandler(this)">
                    </div>
                    <div class="imgContainer">
                        <img class="demoImg" name="img2" src="src/img/img2.jpg" alt="Demo-Bild 2" onmouseover="overImgHandler(this)" onmouseout="outImgHandler(this)">
                    </div>
                    <div class="imgContainer">
                        <img class="demoImg" name="img3" src="src/img/img3.jpg" alt="Demo-Bild 3" onmouseover="overImgHandler(this)" onmouseout="outImgHandler(this)">
                    </div>
                </div>
            </section>
            <section class="solution" id="validateForm">
                <h2>3. Validierung eines Formulars</h2>
                <form action="" id="demoForm">
                    <fieldset>
                        <legend>Formularvalidierung</legend>
                        <div class="formElementWrapper">
                            <label for="userName">Name</label>
                            <input type="text" id="userName" class="userDataInput" placeholder="z. B. Mike Müller o. Mike">
                        </div>
                        <div class="formMessageBox" id="nameMessage">test</div>
                        <div class="formElementWrapper">
                            <label for="userEmail">E-Mail-Adresse</label>
                            <input type="email" name="userEmail" id="userEmail" class="userDataInput" placeholder="z. B. mike.müller@mail.de">
                        </div>
                        <div class="formMessageBox" id="emailMessage"></div>
                        <button type="submit" id="sendUserData" disabled>Absenden</button>
                    </fieldset>
                </form>
            </section>
        </main>

        <script src="src/main.js"></script>
    </body>
</html>
